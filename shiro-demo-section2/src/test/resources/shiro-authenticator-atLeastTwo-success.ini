#指定securityManager的authenticator实现(ModularRealmAuthenticator默认使用AtLeastOneSuccessfulStrategy策略)
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticationStrategy(自定义策略,最少通过2个realm)
atLeastTwoAuthenticatorStrategy=org.shiro.demo.section1.authenticator.strategy.AtLeastTwoAuthenticatorStrategy 
securityManager.authenticator.authenticationStrategy=$atLeastTwoAuthenticatorStrategy

#自定义realm
myRealm1=org.shiro.demo.section1.realm.MyRealm1
myRealm2=org.shiro.demo.section1.realm.MyRealm2
myRealm3=org.shiro.demo.section1.realm.MyRealm3
securityManager.realms=$myRealm1,$myRealm2,$myRealm3 